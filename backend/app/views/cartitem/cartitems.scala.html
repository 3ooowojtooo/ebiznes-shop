@import controllers.dto.CartItemDto
@(items: Seq[CartItemDto])

<table style="width: 100%">
    <caption>Cart items</caption>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Cart</th>
        <th scope="col">Cart owner</th>
        <th scope="col">Product</th>
        <th scope="col">Amount</th>
        <th scope="col">Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    @for(item <- items) {
        <tr>
            <td>@item.id</td>
            <td>@item.cart.id</td>
            <td>@item.cart.user.email</td>
            <td>@item.product.name</td>
            <td>@item.amount</td>
            <td><a href="@controllers.view.routes.CartItemViewController.findOne(item.id)">Details</a></td>
            <td><a href="@controllers.view.routes.CartItemViewController.update(item.id)">Edit</a></td>
            <td><a href="@controllers.view.routes.CartItemViewController.delete(item.id)">Delete</a></td>
        </tr>
    }
    </table> <br>
<a href="@controllers.view.routes.CartItemViewController.add">Add new cart item</a> <br>
<a href="@controllers.view.routes.IndexViewController.index">Index</a>
