@import controllers.dto.CategoryDto
@(category: CategoryDto)

<table style="width: 100%">
    <caption>Category details</caption>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    <tr>
        <td>@category.id</td>
        <td>@category.name</td>
        <td><a href="@controllers.view.routes.CategoryViewController.update(category.id)">Edit</a></td>
        <td><a href="@controllers.view.routes.CategoryViewController.delete(category.id)">Delete</a></td>
    </tr>
</table> <br>

<a href="@controllers.view.routes.IndexViewController.index">Index</a> <br>
<a href="@controllers.view.routes.CategoryViewController.getAll">Categories</a>
