@import controllers.dto.DeliveryDto
@(delivery: DeliveryDto)

<table style="width: 100%">
    <tr>
        <th>Id</th>
        <th>Cart</th>
        <th>Cart owner</th>
        <th>Delivered On</th>
        <th>Is delivered</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr>
        <td>@delivery.id</td>
        <td>@delivery.cart.id</td>
        <td>@delivery.cart.user.name</td>
        <td>@delivery.deliveryTimestamp</td>
        <td>@delivery.isDelivered</td>
        <td><a href="@controllers.view.routes.DeliveryViewController.update(delivery.id)">Edit</a></td>
        <td><a href="@controllers.view.routes.DeliveryViewController.delete(delivery.id)">Delete</a></td>
    </tr>
</table> <br>

<a href="@controllers.view.routes.IndexViewController.index">Index</a> <br>
<a href="@controllers.view.routes.DeliveryViewController.getAll">Deliveries</a>
