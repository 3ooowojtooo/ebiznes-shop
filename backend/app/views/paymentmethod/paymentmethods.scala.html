@import controllers.dto.PaymentMethodDto
@(methods: List[PaymentMethodDto])

<table style="width: 100%">
    <tr>
        <th>Id</th>
        <th>User</th>
        <th>Name</th>
        <th>Details</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    @for(method <- methods) {
        <tr>
            <td>@method.id</td>
            <td>@method.user.email</td>
            <td>@method.name</td>
            <td><a href="@controllers.view.routes.PaymentMethodViewController.findOne(method.id)">Details</a></td>
            <td><a href="@controllers.view.routes.PaymentMethodViewController.update(method.id)">Edit</a></td>
            <td><a href="@controllers.view.routes.PaymentMethodViewController.delete(method.id)">Delete</a></td>
        </tr>
    }
    </table> <br>
<a href="@controllers.view.routes.PaymentMethodViewController.add">Add new payment method</a> <br>
<a href="@controllers.view.routes.IndexViewController.index">Index</a>
