@import controllers.dto.ProductDto
@(product: ProductDto)

<table style="width: 100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr>
        <td>@product.id</td>
        <td>@product.name</td>
        <td>@product.description</td>
        <td>@product.category.name</td>
        <td>@product.price</td>
        <td><a href="@controllers.view.routes.ProductViewController.update(product.id)">Edit</a></td>
        <td><a href="@controllers.view.routes.ProductViewController.delete(product.id)">Delete</a></td>
    </tr>
</table> <br>

<a href="@controllers.view.routes.IndexViewController.index">Index</a> <br>
<a href="@controllers.view.routes.ProductViewController.getAll">Products</a>
