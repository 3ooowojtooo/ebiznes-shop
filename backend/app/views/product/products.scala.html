@import controllers.dto.ProductDto
@(products: List[ProductDto])

<table style="width: 100%">
    <caption>Products</caption>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    @for(product <- products) {
        <tr>
            <td>@product.id</td>
            <td>@product.name</td>
            <td>@product.description</td>
            <td>@product.category.name</td>
            <td>@product.price</td>
            <td><a href="@controllers.view.routes.ProductViewController.findOne(product.id)">Details</a></td>
            <td><a href="@controllers.view.routes.ProductViewController.update(product.id)">Edit</a></td>
            <td><a href="@controllers.view.routes.ProductViewController.delete(product.id)">Delete</a></td>
        </tr>
    }
    </table> <br>
<a href="@controllers.view.routes.ProductViewController.add">Add new product</a> <br>
<a href="@controllers.view.routes.IndexViewController.index">Index</a>
