@import controllers.dto.CartDto
@(carts: List[CartDto])

<table style="width: 100%">
    <caption>Carts</caption>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Created at</th>
        <th scope="col">User</th>
        <th scope="col">Purchased</th>
        <th scope="col">Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    @for(cart <- carts) {
        <tr>
            <td>@cart.id</td>
            <td>@cart.createdTime</td>
            <td>@cart.user.email</td>
            <td>@cart.purchased</td>
            <td><a href="@controllers.view.routes.CartViewController.findOne(cart.id)">Details</a></td>
            <td><a href="@controllers.view.routes.CartViewController.update(cart.id)">Edit</a></td>
            <td><a href="@controllers.view.routes.CartViewController.delete(cart.id)">Delete</a></td>
        </tr>
    }
    </table> <br>
<a href="@controllers.view.routes.CartViewController.add">Add new cart</a> <br>
<a href="@controllers.view.routes.IndexViewController.index">Index</a>
