@import controllers.dto.StockDto
@(stocks: List[StockDto])

<table style="width: 100%">
    <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Product Category</th>
        <th>Amount</th>
        <th>Details</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    @for(stock <- stocks) {
        <tr>
            <td>@stock.id</td>
            <td>@stock.product.name</td>
            <td>@stock.product.category.name</td>
            <td>@stock.amount</td>
            <td><a href="@controllers.view.routes.StockViewController.findOne(stock.id)">Details</a></td>
            <td><a href="@controllers.view.routes.StockViewController.update(stock.id)">Edit</a></td>
            <td><a href="@controllers.view.routes.StockViewController.delete(stock.id)">Delete</a></td>
        </tr>
    }
    </table> <br>
<a href="@controllers.view.routes.StockViewController.add">Add new stock</a> <br>
<a href="@controllers.view.routes.IndexViewController.index">Index</a>
